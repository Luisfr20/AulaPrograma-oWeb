<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header id="header">
        <img src="impacta+.png" alt="logo">
    </header>
    <div>
        <img class="foto" src="imgcadastro.jpg" alt="foto">
    </div>
    <section id="bloco">
        <div>
            <h1>É novo? Cadastre-se Aqui</h1>
            <p>Pra ser cliente é necessario preencher corretamente
             o formuário abaixo com seus dados pessoais.</p>
        </div>
        <div id="formulario">
            <label class="conteudo" for="nome">Nome Completo:</label>
            <input  type="text" id="nome" name="nome" required>

            <label  class="conteudo"  for="cpf">CPF:</label>   
            <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
            placeholder="000.000.000-00" title="Formato: 000.000.000-00">

            <label  class="conteudo"  for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" 
            pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">

            <label  class="conteudo"  for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label class="conteudo" for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <div id="botoes">
                <button type="submit">Cadastrar</button>
                <p>Ao preencher o formulário acima você concorda
                 com os nossos <u>Termos de uso</u>  e Nossa <u>Politica de Privacidade</u></p>                                                                                                                                                                                                                  
            </div>
        </div> 
    </section>
</body>
</html>
